<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="cal.css">
     <link rel="shortcut icon" type="image/png" href="calicon.png">
    <title>My Simple Calculator</title>
</head>
<body>
    <div class="container">
        <headings>
        <h2 class="text-light" style="text-align:center; font-size:1.5rem;">Simple Arithmetic Calculator</h2> <hr />
    </headings>
       <div class="inputs">
        <input class="inputs" type="number" placeholder="1st number" id="num1" />
        <input class="inputs" type="number" placeholder="2nd number" id="num2"/>
        <input class="inputs" type="number" placeholder="Result" readonly id="result">
    </div>
        <br />
        <div class="buttons">
        <div class="btn-group">
        <button class="btn btn-outline-primary"  id="add">Sum</button>
        <button class="btn btn-outline-primary"  id="sub">Difference</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-outline-primary"  id="pro">Product</button>
        <button class="btn btn-outline-primary"  id="quo">Quotient</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-outline-danger" onclick='clear_inputs()'>Clear</button>
        <button class="btn btn-outline-success" onclick="about()">About</button>
        </div>
    </div>
</div>
    <script src="cal.js">



    </script>
</body>
</html>
